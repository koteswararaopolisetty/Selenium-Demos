<html>
	<body>
		<iframe id='frame' src='AlertBoxDemos.html' width="500" height="500">
		</iframe>
	</body>
	<script>
		function myConfirm() {
			var x;
			if (confirm("Press a button!") == true) {
				x = "You pressed OK!";
			} else {
				x = "You pressed Cancel!";
			}
			document.getElementById("democonfirm").innerHTML = x;
		}
		
		function myPrompt() {
			var person = prompt("Please enter your name", "Name");
			
			if (person != null) {
				document.getElementById("demoprompt").innerHTML =
				"Hello " + person + "! How are you today?";
			}else{
				document.getElementById("demoprompt").innerHTML =
				"Please tell me your name.";
			}
		}
	</script>
</html>
